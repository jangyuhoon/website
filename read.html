<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | read</title>
    
    <link rel="stylesheet" href="read.css">
</head>
<body>
    <div class="grid">
        <div class="login" id="mainlogin" onclick="handleloginClick(event)"></div>
        <div class="user_dropdown" id="userDropdown">
            <div class="user_dropdown_item" onclick="openUserInfo()">회원 정보</div>
            <div class="user_dropdown_item" onclick="openMyPosts()">나의 게시글</div>
            <div class="user_dropdown_item" onclick="openMyLikes()">나의 좋아요</div>
            <div class="user_dropdown_item" onclick="logout()">로그아웃</div>
        </div>
        <div class="search">
            <input type="text" class="search_text" placeholder="게시글 검색...">
            <ion-icon name="search-outline" class="search_icon" onclick="search_on()"></ion-icon>
        </div>
        <div class="category" onclick="category_on()">
            <div class="category_container">
                <span class="category_text">기획</span>
            </div>
            <div class="category_dropdown">
                <div class="category_item" onclick="location.href='plan.html'" style="background-color: black; color: white;">1. 기획</div>
                <div class="category_item" onclick="location.href='produce.html'">2. 생산</div>
                <div class="category_item" onclick="location.href='consume.html'">3. 소비</div>
                <div class="category_item" onclick="location.href='reform.html'">4. 리폼</div>
                <div class="category_item" onclick="location.href='donate.html'">5. 기부</div>
            </div>
        </div>
        <div class="info">
            <h3 class="title"></h3>
            <h7 class="subtitle"></h7>
            <p class="content"></p>
            <div class="img_container">
                <img class="img">
            </div>
            <div class="tag_container">
                <div class="tag"></div>
            </div>
        </div>
        <div class="recent" onclick="location.href='plan.html'">최신 글</div>
        <div class="like">
            <svg class="heart-svg" width="36" height="36" viewBox="0 0 32 29.6">
                <defs>
                    <clipPath id="heart-clip-path">
                        <path d="M29.5,5.6C26.9,3,23.1,3,20.5,5.6L16,10.1l-4.5-4.5C8.9,3,5.1,3,2.5,5.6C-0.1,8.2-0.1,12.2,2.5,14.8l13.5,13.5l13.5-13.5C32.1,12.2,32.1,8.2,29.5,5.6z"/>
                    </clipPath>
                </defs>
                <g clip-path="url(#heart-clip-path)">
                    <rect class="heart-fill" x="0" y="0" width="32" height="30" />
                </g>
                <path class="heart-outline" d="M29.5,5.6C26.9,3,23.1,3,20.5,5.6L16,10.1l-4.5-4.5C8.9,3,5.1,3,2.5,5.6C-0.1,8.2-0.1,12.2,2.5,14.8l13.5,13.5l13.5-13.5C32.1,12.2,32.1,8.2,29.5,5.6z"/>
            </svg>
        </div>

        <div class="select">선택</div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2>로그인</h2>
                <span class="modal_close" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="modal_body">
                <input type="text" id="loginId" class="modal_input" placeholder="아이디" maxlength="20">
                <input type="password" id="loginPassword" class="modal_input" placeholder="비밀번호" maxlength="20">
                <button class="modal_button" onclick="handleLogin()">로그인</button>
                <div class="modal_footer">
                    <span>계정이 없으신가요? <a href="#" onclick="openSignupModal()">회원가입</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2>회원가입</h2>
                <span class="modal_close" onclick="closeSignupModal()">&times;</span>
            </div>
            <div class="modal_body">
                <input type="text" id="signupId" class="modal_input" placeholder="아이디 (3-20자)" maxlength="20">
                <input type="password" id="signupPassword" class="modal_input" placeholder="비밀번호 (4-20자)" maxlength="20">
                <input type="password" id="signupPasswordConfirm" class="modal_input" placeholder="비밀번호 확인" maxlength="20">
                <input type="text" id="signupNickname" class="modal_input" placeholder="닉네임 (2-10자)" maxlength="10">
                <button class="modal_button" onclick="handleSignup()">가입하기</button>
                <div class="modal_footer">
                    <span>이미 계정이 있으신가요? <a href="#" onclick="openLoginModal()">로그인</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="read.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
