<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle | consume-edit</title>

    <link rel="stylesheet" href="consume-edit.css">

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 글 작성 페이지 -->
    <div id="writePage">
        <div class="grid">
            <div class="login" id="writelogin" onclick="handleloginClick(event)">
                수정
            </div>
            <div class="user_dropdown" id="writeUserDropdown">
                <div class="user_dropdown_item" onclick="openUserInfo()">회원 정보</div>
                <div class="user_dropdown_item" onclick="openMyPosts()">나의 게시글</div>
                <div class="user_dropdown_item" onclick="openMyLikes()">나의 좋아요</div>
                <div class="user_dropdown_item" onclick="openMyNotifications()">나의 알림 <span id="notificationCount" class="notification-count"></span></div>
                <div class="user_dropdown_item" onclick="logout()">로그아웃</div>
            </div>
            <div class="search">
                <input type="text" class="search_text" placeholder="게시글 검색...">
                <ion-icon name="search-outline" class="search_icon" onclick="search_on()"></ion-icon>
            </div>
            <div class="category" onclick="category_on()">
                <div class="category_container">
                    <span class="category_text">소비</span>
                </div>
                <div class="category_dropdown">
                    <div class="category_item" onclick="showLoadingAndNavigateToPage('../plan/plan.html')">기획</div>
                    <div class="category_item" onclick="showLoadingAndNavigateToPage('consume.html')" style="background-color: black; color: white;">소비</div>
                    <div class="category_item" onclick="showLoadingAndNavigateToPage('../reform/reform.html')">리폼</div>
                </div>
            </div>
            <div class="info">
                <input type="hidden" id="postId"> 
                <input type="text" class="title" maxlength="20" placeholder="제목">
                <div class="price">
                    <input type="number" class="subtitle" placeholder="최소 1,000">
                    <span class="won">원</span>
                </div>
                <textarea class="content" placeholder="내용" style="resize: none;"></textarea>
                <div class="img_container">
                    <input type="file" accept="image/*" id="img_add">
                    <label for="img_add" class="img">이미지 추가</label>
                    <span id="img_log">선택된 파일 없음</span>
                </div>
                <input placeholder="태그 추가" class="tag">
            </div>
            <div class="recent" onclick="showLoadingAndNavigateToPage('consume.html')">최신 글</div>
            <div class="save" onclick="updatePost()">저장</div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2>로그인</h2>
                <span class="modal_close" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="modal_body">
                <input type="text" id="loginId" class="modal_input" placeholder="아이디" maxlength="20">
                <input type="password" id="loginPassword" class="modal_input" placeholder="비밀번호" maxlength="20">
                <button class="modal_button" onclick="handleLogin()">로그인</button>
                <div class="modal_footer">
                    <span>계정이 없으신가요? <a href="#" onclick="openSignupModal()">회원가입</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2>회원가입</h2>
                <span class="modal_close" onclick="closeSignupModal()">&times;</span>
            </div>
            <div class="modal_body">
                <input type="text" id="signupId" class="modal_input" placeholder="아이디 (3-20자)" maxlength="20">
                <input type="password" id="signupPassword" class="modal_input" placeholder="비밀번호 (4-20자)" maxlength="20">
                <input type="password" id="signupPasswordConfirm" class="modal_input" placeholder="비밀번호 확인" maxlength="20">
                <input type="text" id="signupNickname" class="modal_input" placeholder="닉네임 (2-10자)" maxlength="10">
                <button class="modal_button" onclick="handleSignup()">가입하기</button>
                <div class="modal_footer">
                    <span>이미 계정이 있으신가요? <a href="#" onclick="openLoginModal()">로그인</a></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="consume-edit.js"></script>
</body>
</html>
